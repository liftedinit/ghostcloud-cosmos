syntax = "proto3";
package ghostcloud.ghostcloud;

option go_package = "ghostcloud/x/ghostcloud/types";

message Filter {
  enum Operator {
    EQUAL = 0;
    NOT_EQUAL = 1;
    GREATER_THAN = 2;
    LESS_THAN = 3;
    GREATER_THAN_OR_EQUAL = 4;
    LESS_THAN_OR_EQUAL = 5;
    CONTAINS = 6;
    NOT_CONTAINS = 7;
  }
  enum Field {
    CREATOR = 0;
  }
  Field field = 1;
  Operator operator = 2;
  string value = 3;
}
